<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title> NFT preview card component</title>
</head>
<body>
  <div class="card">
    <img class="equilibrium" src="images/image-equilibrium.jpg" alt="">
    <h2>Equilinrium #3429</h2>
    <p class="main-p">Our Equilibrium collection promotes balance and calm</p>
  
    <h3>0.041ETH</h3>
    <p class="days">3 days left</p>
    <hr>
    <img class="avatar"src="images/image-avatar.png" alt="">
    <p class="bottom-p">Creation of <strong>Jules Wyvern</strong></p>
  </div> 
</body>
</html>
